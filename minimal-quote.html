

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <style>
        .widget {
.dongle-regular {
  font-family: "Dongle", sans-serif;
  font-weight: 400;
  font-style: normal;
}

            padding: 5px 5px ;
            color: #7a63ea;
            text-align: center;
                max-width: 95%;
            margin: auto;
            border: 3px solid #624cc8;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #b0a5e6;
            font-variant-caps: petite-caps;
            font-size: 2em;

        .greet{
            font-size: 3em;
        }

        .date {
      
            font-family: monospace;
            font-size: 2em;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }


     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"｡ﾟ☁︎｡⋆｡포기하고 싶어질 때 왜 시작했는지 기억하라 ﾟ☾ ﾟ｡⋆",
];

const INTERVAL = 86400000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
