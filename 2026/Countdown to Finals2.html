<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 20vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        
        .timer-line {
            background: #a1ce62;
            border-radius: 8px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(187, 217, 146, 0.3);
        }
        
        .total-days {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            color: #4d8109;
            margin-right: 15px;
            min-width: 90px;
            text-align: center;
        }
        
        .days-label {
            color: #4d8109;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 25px;
            white-space: nowrap;
        }
        
        .breakdown {
            display: flex;
            align-items: center;
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            padding-left: 25px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 12px;
            min-width: 50px;
        }
        
        .unit-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 900;
            color: #325f04;
            line-height: 1;
        }
        
        .unit-label {
            font-size: 0.8em;
            color: #325f04;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .separator {
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.3);
            margin: 0 5px;
            font-weight: bold;
        }
        
        .fired-date {
            position: absolute;
            bottom: 20px;
            color: rgba(50, 95, 4, 0.6);
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        
        .fired-date span {
            color: #325f04;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .timer-line {
                flex-direction: column;
                padding: 25px 20px;
                text-align: center;
            }
            
            .days-label {
                margin: 15px 0;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-top: 15px;
                width: 100%;
            }
            
            .breakdown {
                border-left: none;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-left: 0;
                padding-top: 15px;
                width: 100%;
            }
            
            .separator {
                transform: rotate(90deg);
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="timer-line">
        <div class="total-days" id="total-days">0</div>
        <div class="days-label">days</div>
        
        <div class="breakdown">
            <div class="time-unit">
                <div class="unit-value" id="years">0</div>
                <div class="unit-label">Years</div>
            </div>
            
            <span class="separator">:</span>
            
            <div class="time-unit">
                <div class="unit-value" id="months">0</div>
                <div class="unit-label">Months</div>
            </div>
            
            <span class="separator">:</span>        
            
            <div class="time-unit">
                <div class="unit-value" id="days">0</div>
                <div class="unit-label">Days</div>
            </div>
        </div>
    </div>
    
    <div class="fired-date">
         <span>October 7, 2026</span>
    </div>
    
<script>
   // Constants for time conversion
    const MS_PER_DAY = 1000 * 60 * 60 * 24;

    /**
     * Calculates the time elapsed since a given date and updates the UI.
     */
    function calculateTimeElapsed() {
        const startDate = new Date('2026-10-07T00:00:00');
        const now = new Date();
        
        // Calculate the difference in milliseconds and then convert to total days
        const timeDifferenceMs = startDate.getTime() - now.getTime();
        const totalDays = Math.floor(timeDifferenceMs / MS_PER_DAY);

        // --- Precise Breakdown of Years, Months, and Days ---
        let years = startDate.getFullYear() - now.getFullYear();
        let months = startDate.getMonth() - now.getMonth();
        let days = startDate.getDate() - now.getDate();
        
        if (days < 0) {
            months--;
            // Get the number of days in the previous month
            const prevMonthDate = new Date(now.getFullYear(), now.getMonth(), 0);
            days += prevMonthDate.getDate();
        }
        
        if (months < 0) {
            years--;
            months += 12;
        }

        // --- Approximate breakdown for Weeks ---
        const weeks = Math.floor(totalDays / 7);

        // Update the HTML elements with the calculated values
        document.getElementById('years').innerText = years;
        document.getElementById('months').innerText = months;
     //   document.getElementById('weeks').innerText = weeks;
        document.getElementById('days').innerText = days;
        document.getElementById('total-days').innerText = totalDays;
        
        // Update the last updated timestamp
        document.getElementById('lastUpdated').innerText = `Last updated: ${now.toLocaleString()}`;
    }

    // Call the function initially to display the values
    calculateTimeElapsed();

    // Set an interval to update the values every minute
    setInterval(calculateTimeElapsed, 60000);
</script>

</body>
</html>
