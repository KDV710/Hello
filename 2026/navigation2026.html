/* Fill button styling */
.fill {
  font-size: 14px;
  font-weight: 200;
  letter-spacing: 1px;
  padding: 15px 25px 15px;
  outline: 0;
  border: 2px solid green;
  cursor: pointer;
  position: relative;
  background-color: rgba(0, 0, 0, 0);

}

.fill::after {
  content: "";
  width: 100%;
  z-index: -1;
  position: absolute;
  height: 100%;
  top: 7px;
  left: 7px;
  transition: 0.2s;

}

.fill:hover::after {
  top: 0px;
  left: 0px;

}

.green1::after{
  background-color: #325f04;
}

.green2::after{
  background-color: #457505;
}

.green3::after{
  background-color: #588614;
}

.green4::after{
  background-color: #699929;
}

.green5::after{
  background-color: #7cab3e;
}

.green6::after{

}

.green7::after{

}

.green8::after{
  background-color: #b2e274;
}

.green9::after{
  background-color: #c7f487;
}

.green10::after{
  background-color: #daff9a;
}

.green11::after{
  background-color: #ebfea8;
}

.green12::after{
  background-color: #f4ffcc;
}
</style>
